# Netlify Build Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (where webpack outputs)
  publish = "dist"

[build.environment]
  # Use Node.js 20 LTS (Netlify supports 18, 20, 22)
  NODE_VERSION = "20"

# Use the modern Ubuntu Jammy (22.04) build image instead of deprecated Focal (20.04)
# This resolves the "Focal build image deprecation" warning
[context.production]
  environment = { NODE_VERSION = "20" }

[context.deploy-preview]
  environment = { NODE_VERSION = "20" }

[context.branch-deploy]
  environment = { NODE_VERSION = "20" }
